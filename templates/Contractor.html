{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title> Contractor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark text-white">
	<div class="container-fluid justify-content-center">
		<span class="navbar-text text-white fs-1 me-3"> Shopping Cart </span>
		<ul class="navbar-nav">
			<li class="nav-item"> <a href="" class="nav-link"> Home </a> </li>
			<li class="nav-item"> <a href="" class="nav-link"> About </a> </li>
			<li class="nav-item"> <a href="" class="nav-link"> Contact </a> </li>
			<li class="nav-item"><a href="" class="nav-link"> Login </a> </li>
		</ul>
	</div>
	<form class="d-flex">
     <input type="search" class="form-control" placeholder="search">
	</form>

</nav>

	<div class="container mt-3 p-3">
		<div class="row">

			  <div class="card border border-1 border-success">

			  	 <div class="card-header bg-primary mt-2 text-white">
			      <h1> Upload Photo  </h1>

			     </div>
				   <p class="text-danger"> {{msg}}</p>
               <form method="post" enctype="multipart/form-data">

				   {% csrf_token %}
			      <div class="card-body">
			<div class="mt-3 mb-3">
				<label> name</label>
				<input type="text" name="t1" class="form-control border border-1 border-success w-50">
			</div>

					  <div class="mt-3 mb-3">
				<label> qualification </label>
				<input type="text" name="t2" class="form-control border border-1 border-success w-50">
			</div>
                      	  <div class="mt-3 mb-3">
				<label> experience </label>
				<input type="text" name="t3" class="form-control border border-1 border-success w-50">
			</div>

                  	  <div class="mt-3 mb-3">
				<label> address </label>
				<input type="text" name="t4" class="form-control border border-1 border-success w-50">
			</div>
                      	  <div class="mt-3 mb-3">
				<label> mobile_no </label>
				<input type="text" name="t5" class="form-control border border-1 border-success w-50">
			</div>
					    <div class="mt-3 mb-3">
				<label> email </label>
				<input type="text" name="t6" class="form-control border border-1 border-success w-50">
			</div>
				  <div class="mt-3 mb-3">
				<label> status </label>
				<input type="text" name="t7" class="form-control border border-1 border-success w-50">
			</div>

					  <div class="mt-3 mb-3">
				<label> Images</label>
				<input type="file" name="file" class="form-control border border-1 border-success w-50">
			</div>

			<p> <button type="submit" class="btn btn-outline-success w-50">Submit</button> </p>


			 </div> <!-- end of card body -->
				   </form>

	     </div> <!-- end of card -->

		</div>

	</div>

<div class="container-fluid bg-dark mt-1 p-3">

	<div class="row">

     <p class="text-center text-white"> &copy copyright online shopping cart </p>
	</div>

</div>

</body>
</html>
