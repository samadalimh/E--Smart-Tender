{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Tender</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js'%}"></script>

<!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
  .gradient-custom-3 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
}
.gradient-custom-4 {
/* fallback for old browsers */
background: #84fab0;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="http://127.0.0.1:8000/">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">ABOUT <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:8000/Contractor">Contractor</a>
            </li>

               <li class="nav-item active">
              <a class="nav-link" href=http://127.0.0.1:8000/AddTender>Tender</a>
            </li>


			  <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:8000/login">Log-in</a>
            </li>
          </ul>

        </div>
    </nav>
<section class="vh-200 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-200 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Tender Details</h2>

              <form method="POST">
                {% csrf_token %}
                <p>Location</p>
                <div class="form-outline mb-15">
                  <input type="text" id="location" class="form-control form-control-lg" />
                  <label class="form-label" for="location"></label>
                </div>

                <p>Company</p>
                <div class="form-outline mb-15">
                  <input type="text" id="company" class="form-control form-control-lg" />
                  <label class="form-label" for="company"></label>
                </div>

                <p>Tender Type</p>
                <div class="form-outline mb-15">
                  <input type="text" id="tender_type" class="form-control form-control-lg" />
                  <label class="form-label" for="tender_type"></label>
                </div>

                <p>Total Budget</p>
                <div class="form-outline mb-15">
                  <input type="number" id="total_budget" class="form-control form-control-lg" />
                  <label class="form-label" for="total_budget"></label>
                </div>

                <p>Starting date from</p>
                <div class="form-outline mb-15">
                  <input type="date" id="start_date" class="form-control form-control-lg" />
                  <label class="form-label" for="start_date"></label>
                </div>

               <p>Ending date from</p>
                <div class="form-outline mb-15">
                  <input type="date" id="end_date" class="form-control form-control-lg" />
                  <label class="form-label" for="end_date"></label>
                </div>

                <p>Year</p>
                <div class="form-outline mb-15">
                  <input type="number" id="year" class="form-control form-control-lg" />
                  <label class="form-label" for="year"></label>
                </div>
                <p> <button type="submit" class="btn btn-outline-success w-50">Login Now</button> </p>


                <p class="text-center text-muted mt-5 mb-0"> <a href="#!"
                    class="fw-bold text-body"><u>Create an Account</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
</body>
</html>
